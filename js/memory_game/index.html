    <script>

        let tiles = [
      { value: 1, name: 'baloon.png' },
      { value: 2, name: 'boat.png' },
      { value: 3, name: 'car.png' },
      { value: 4, name: 'crane.png' },

      { value: 1, name: 'baloon.png' },
      { value: 2, name: 'boat.png' },
      { value: 3, name: 'car.png' },
      { value: 4, name: 'crane.png' },
      { value: 5, name: 'digger.png' },
      { value: 6, name: 'excaviator.png' },
      { value: 7, name: 'plane.png' },
      { value: 8, name: 'rocket.png' },
      { value: 9, name: 'submarine.png' },
      { value: 10, name: 'tractor.png' }
];
        function shuffleTiles()
        {
            tiles.sort(()=>0.5 - Math.random());
        }
        
        shuffleTiles();
        
        let allTiles=document.getElementsByClassName("tile");
            
        for (let i=0;i<allTiles.length;++i)
        {
            allTiles[i].style.backgroundImage=`url(pics/${tiles[i].name})`;
        }
//        document.getElementsByClassName("tile");
        
        let u=0;
        let a;
        let b;
        for(t of allTiles)
        {
            t.onclick=function()
            {          
                if(u==0)
                {
                    a=this.style.backgroundImage;
                    u=1;
                }
                else
                {
                    b=this.style.backgroundImage;
                    u=0;
                    if(a===b)
                    {
                        console.log("match!");
                    }
                }
            }
        }
        
        
    </script>
